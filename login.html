<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar_container">
      <div id="nav_img">
        <img src="./asset/Zeus-LMS-logo.svg" />
      </div>
    </div>
    <div class="container">
      <div class="row align-items-center content_container">
        <div class="col-sm-10 col-md-6 offset-md-3">
          <div id="form">
            <form id="form_container">
              <div id="form_title">Log in</div>
              <div id="form_email">
                <input placeholder="Email ID*" id="userEmail" required />
              </div>
              <div class="form_forgot_creds">FORGOT EMAIL ID?</div>
              <div id="form_password">
                <input placeholder="Password*" id="userPassword" required />
                <img src="./assets/icons/preview.svg" />
              </div>
              <div class="form_forgot_creds">FORGOT PASSWORD?</div>
              <div id="form_checkbox">
                <div><img src="./assets/icons/checkbox-checked.svg" /></div>
                <div>Remember Me</div>
              </div>
              <button type="button" id="login_btn">LOG IN</button>
              <div id="form_newacc">
                <label>Not registered yet?</label>
                <div id="form_link">
                  <a href="newAccount.html">CREATE AN ACCOUNT</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-10 col-md-6 offset-md-3">
          <div class="col-sm-6 offset-sm-3">
            <div id="footer_links"><a>About</a> | <a> Contact Us</a></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
    ></script>
    <script type="text/javascript" src="./js/login.js"></script>
  </body>
</html>
